<div class="signup mt-5 p-3">
    <h3 class="text-center fw-bold">SignUp to experience magic!!!</h3>
    <div class="row">
        <div class="d-flex align-items-center justify-content-center">
            <form #ref="ngForm" class="d-block mx-auto w-50 " (ngSubmit)=" ref.valid && formSubmit()" [formGroup]="userDetails"  autocomplete="off">
                <!-- username -->
                <div class="text-center form-floating mt-3">
                    <input type="text" class="form-control " name="username" id="un" placeholder="username" formControlName='username'>
                    <label for="un"><i class="fa-solid fa-user"></i> Username</label>
                 </div>
                 <!-- error for username -->
                 <div *ngIf="ref.submitted || (username.touched && username.invalid)">
                     <p *ngIf="username.errors?.['required']" >*please enter username</p>
                     <p *ngIf="username.errors?.['minlength']" >*minimum character is 3</p>
                 </div>
                 <!-- password -->
                <div class="text-center form-floating mt-3">
                    <input type="password" class="form-control " name="password" id="pw" placeholder="password" formControlName='password'>
                    <label for="pw"><i class="fa-solid fa-lock"></i> Password</label>
                </div>
                <!-- error for password -->
                <div *ngIf="ref.submitted || (password.touched && password.invalid)">
                    <p *ngIf="password.errors?.['required']" >*please enter password</p>
                    <p *ngIf="password.errors?.['minlength']" >*minimum character is 6</p>
                </div>
                <!-- email -->
                <div class="text-center form-floating mt-3">
                    <input type="email" class="form-control " name="email" id="email" placeholder="email" formControlName='email'>
                    <label for="email"><i class="fa-solid fa-envelope"></i> E-Mail</label>
                </div>
                <!-- error for email-->
                <div *ngIf="ref.submitted || (email.touched && email.invalid)">
                    <p *ngIf="email.errors?.['required']" >*please enter e-mail address</p>
                    <p *ngIf="email.errors?.['pattern']" >*please enter valid data</p>
                </div>
                <!-- city-->
                <div class="text-center form-floating mt-3">
                    <input type="text" class="form-control " name="city" id="city" placeholder="city" formControlName='city'>
                    <label for="city"><i class="fa-solid fa-location-dot"></i> City</label>
                </div>
                <!-- error for city-->
                <div *ngIf="ref.submitted || (city.touched && city.invalid)">
                    <p *ngIf="city.errors?.['required']" >*please enter city name</p>
                    <p *ngIf="city.errors?.['minlength']" >*minimum 5 characters</p>
                </div>
                <!-- age -->
                <div class="text-center form-floating mt-3">
                    <input type="text" class="form-control " name="age" id="age" placeholder="age" formControlName='age'>
                    <label for="age"><i class="fa-solid fa-heart-pulse"></i> Age</label>
                </div>
                <!-- error for age-->
                <div *ngIf="ref.submitted || (age.touched && age.invalid)">
                    <p *ngIf="age.errors?.['required']" >*please enter your age</p>
                    <p *ngIf="age.errors?.['min']">*age limit is 18+</p>
                </div>
                <button type="submit" class="btn d-block mx-auto mt-3"><i class="fa-solid fa-user-plus"></i> SignUp</button>
            </form>
        </div>
    </div>
